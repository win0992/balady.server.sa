
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشهادة الصحية</title>
    <link rel="stylesheet" href="https://baladyservices.website/files/css/bootstrap.min.css">
    <style>
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        
        #preloader img {
            width: 200px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .header-container, .footer-container {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .header-image, .footer-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            cursor: pointer;
        }
        @supports not (object-fit: cover) {
            .header-container {
                background: url('https://i.ibb.co/B2QJ9Wjh/Picsart-25-02-15-21-41-35-339.jpg') center/cover no-repeat;
                height: 300px;
            }
            .footer-container {
                background: url('https://i.ibb.co/35p6wT0d/Picsart-25-02-15-22-53-28-750.jpg') center/cover no-repeat;
                height: 200px;
            }
            .header-image, .footer-image {
                display: none;
            }
        }
        #profileImage {
            width: 160px;
            height: 210px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .header-image { max-height: 250px; }
            .footer-image { max-height: 150px; }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <img src="https://apps.balady.gov.sa/BALADYCDN/Content//images/logo.svg" alt="شعار التحميل">
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('preloader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('preloader').remove();
            }, 500);
        }, 7000);
    </script>

        </div>
    </a>
